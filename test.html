<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .navbar-list {
            list-style: none;
            display: flex;
        }

        .navbar-list li {
            margin-right: 20px;
        }

        .navbar-list a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .navbar-list {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #444;
                text-align: center;
            }

            .navbar-list.active {
                display: flex;
            }

            .navbar-list li {
                margin: 0;
                padding: 10px 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .profile-pic {
            max-width: 100%;
            border-radius: 50%;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Website</h1>
    </header>

    <nav>
        <div class="logo">Logo</div>
        <ul class="navbar-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleNavbar()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="main-content">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <img class="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
        <a href="#" class="btn">Learn More</a>
    </div>

    <script>
        function toggleNavbar() {
            const navbarList = document.querySelector('.navbar-list');
            navbarList.classList.toggle('active');
        }
    </script>

</body>
</html>
